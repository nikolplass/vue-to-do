<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Language - This sets the language that your characters are in -->
		<meta charset="utf-8">

		<!-- Viewport - This ensures that your media queries work -->
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		
		<!-- Title Tag - This is what appears in the tab of your browser page -->
		<title>Weekly To Do List</title>
		
		<!-- Link to Bootstrap CSS - This makes the bootstrap css work Updated 1/29/2018-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		
		<!-- This connects the CSS external stylesheet to the index.html -->
		<link rel="stylesheet" href="css/main.css">
	</head>

	<body>

		<!-- Video 5 Week 15 Exercise-->
		<div id = "todo">
			<section>
				<h1>What's on Tap</h1>
				<h2>Getting Sh*t Done List</h2>
				<input
				type="text" 
				placeholder="Enter your Sh"
				v-model='newTask'
				v-on:keyup.enter="addTask">
				 	<!-- listening for a key up event on the enter key -->
			</section>
			<!-- <p>{{ newTask }}</p> -->
			<p v-for="task in todoList">
						<!-- creates a template for the li, creates as many lis for the items added to the to do list -->

						<label><input type="checkbox" value="">{{ task }}</label>
						<button v-on:click="removeTask(task)">X</button>
					</p>
			<!-- <p>{{ todoList }}</p> -->
		</div>

		<!-- Gives access to jQuery library Updated 1/29/2018-->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
		
		<!-- Popper.js is required for bootstrap 4 JavaScript functionality -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

		<!-- link to Bootstrap 4 JavaScript plugins updated 1/29/2018-->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

		<!-- Link to Vue CDN -->
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>

		<!-- links to custom JavaScript file -->
		<script type="text/javascript" src="js/main.js"></script>

	</body>
</html>
